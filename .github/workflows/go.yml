# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24.4'

    - name: Generate API code
      run: |
        if [ -n "${{ vars.OPENAPI_URL }}" ]; then
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest
          oapi-codegen --config oapi-codegen.yaml ${{ vars.OPENAPI_URL }}
        else
          cat > src/api/api.gen.go << 'EOF'
        // Code generated by oapi-codegen. DO NOT EDIT.
        // Set the OPENAPI_URL Actions variable to generate from a real spec.

        package api

        import "github.com/gin-gonic/gin"

        // ServerInterface is the interface that generated server handlers must implement.
        type ServerInterface interface{}

        // RegisterHandlers registers the generated route handlers with the Gin engine.
        func RegisterHandlers(r *gin.Engine, si ServerInterface) {}
        EOF
        fi

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  lint:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24.4'

    - name: Generate API code
      run: |
        if [ -n "${{ vars.OPENAPI_URL }}" ]; then
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest
          oapi-codegen --config oapi-codegen.yaml ${{ vars.OPENAPI_URL }}
        else
          cat > src/api/api.gen.go << 'EOF'
        // Code generated by oapi-codegen. DO NOT EDIT.
        // Set the OPENAPI_URL Actions variable to generate from a real spec.

        package api

        import "github.com/gin-gonic/gin"

        // ServerInterface is the interface that generated server handlers must implement.
        type ServerInterface interface{}

        // RegisterHandlers registers the generated route handlers with the Gin engine.
        func RegisterHandlers(r *gin.Engine, si ServerInterface) {}
        EOF
        fi

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: v2.1
        args: --timeout=5m

    - name: Upload SARIF to GitHub Code Scanning
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: golangci-lint.sarif
        category: golangci-lint
